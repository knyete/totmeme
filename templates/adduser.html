{% extends 'layout.html' %}
{% block body %}
<form method="POST" action="">
    {{ form.csrf_token }}
    <table>
        <tr>
            <td>{{ form.username.label }}</td>
            <td>{{ form.username(size=20) }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label }}</td>
            <td>{{ form.password(size=20) }}</td>
        </tr>
    </table>
    <p><input type="submit" value="Sumbit"></p>
</form>
{% endblock %}
