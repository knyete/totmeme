{% extends 'layout.html' %}
{% block body %}
    <h1>Problems:</h1>
    {% for text in problems %}
        <p style="color: red">{{ text }}</p>
    {% else %}
        <p style="color: green">No problems found</p>
    {% endfor %}
    <h1>Last login(10):</h1>
    {% for text in logins %}
        <p>{{ text }}</p>
    {% else %}
    <p style="color: red">No login(s) found!</p>
    {% endfor %}
    <a href="/admin/flush_all">Flush all entries (be careful!)</a>
{% endblock %}
