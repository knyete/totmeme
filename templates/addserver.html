{% extends 'layout.html' %}
{% block body %}
<form method="POST" action="">
    {{ form.csrf_token }}
    <table>
        <tr>
            <td>{{ form.name.label }}</td>
            <td>{{ form.name(size=20) }}</td>
        </tr>
        <tr>
            <td>{{ form.controller.label }}</td>
            <td>{{ form.controller(size=20) }}</td>
        </tr>
        <tr>
            <td>{{ form.pin.label }}</td>
            <td>{{ form.pin(size=20) }}</td>
        </tr>
    </table>
    <p><input type="submit" value="Sumbit"></p>
</form>
{% endblock %}
